<!DOCTYPE html>
<html>
	<head>		
	    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js"></script>
	    <script type="text/javascript" src="ko-timer.js"></script>
	    <script type="text/javascript">

	    	$(document).ready(function () {

	    		var $timer = $('#timer');

	    		var timer = new koTimer(60, {
	    			notifyTimeMarks: [60],
	    			callback: function () {
	    				//$timer.html('<span class="fin">Time is up!</span>');
	    			}
	    		});

	    		/*$(document).on(timer.Events.TimeIsUp, function () {
	    			alert('Time is up!');
	    		});*/

	    		/*$(document).on(timer.Events.TimeMarkHit, function (ev) {
	    			console.log('Time elapsed: ' + ev.timeElapsed + ' seconds');
	    			if (ev.timeElapsed === 120) {
				        $timer.find('span').animate({ fontSize: '80px' }, 60000);
				    }
	    		});*/

	    		ko.applyBindings(timer, $('.main')[0]);
	    	});
	    </script>
	    <style>
	    	#timer{
	    		font-size: 40px;
	    		font-weight: bold;
	    		font-family: arial;
	    	}
	    	.main{
	    		padding: 20px 60px;
	    	}
	    	.label{
	    		width: 280px;
	    		display: inline-block;
	    	}
	    	span.fin{
	    		color: #ff8300;
	    		font-size: 80px;
	    	}
	    	button{
	    		margin-top: 20px;
	    	}
	    </style>
    </head>
    <body>
    	<div class="main">    		
    		<div id="timer">
    			<div class="label">Time left:</div><span data-bind="text: TimeLeftStr"></span><br>
    			<div class="label">Time elapsed:</div><span data-bind="text: TimeElapsedStr"></span>
    		</div>
    		<button data-bind="click: stop">Stop timer</button>
    		<button data-bind="click: start">Start timer</button>
    		<button data-bind="click: reset">Reset timer</button>
    	</div>    	
    </body>
</html>
